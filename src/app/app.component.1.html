<md-toolbar class="fixed-header">My App</md-toolbar>
    
     <!-- be careful: nothing between md-toolbar and md-content -->
    

<!-- <main flex>
    <div ui-view>  -->
<md-list>
  <md-list-item *ngFor="let message of messages | async"> 
      <!-- <md-icon md-list-icon>{{ message | json }}</md-icon> -->
        <h4 md-line>{{message.text}}</h4>
        <p md-line> {{message.timestamp | date: 'H:mm'}} </p>
  </md-list-item>
</md-list>
<!-- </div>

</main> -->


<footer #scrollMe class="fixed-footer" >
    <md-toolbar class="md-scroll-shrink">
      <div layout="row" layout-align="center center" flex>
          <form class="example-form" (ngSubmit)="onSubmit()" #newMessageForm="ngForm">
              <md-form-field class="example-full-width">
                <input mdInput placeholder="Favorite food" [(ngModel)]="newMessageText" name="text" value="">
                <button md-button color="primary">></button>                
              </md-form-field>
            </form>
      </div>
    </md-toolbar>
</footer>
