    color: rgba(255, 255, 255, 0.7);

.tilechat-end-footer{

<div id="tilechat-container">

    <!-- HEADER -->
    <div class="tilechat-messenger-header " [ngStyle]="{'background-color': themeColor, 'color': themeForegroundColor }">

        <div class="tilechat-home-screen-header tilechat-messenger-header-view-enter-done">
          
          <!-- ICON CLOSE CHAT -->
          <div class="tilechat-messenger-header-buttons header-button close">
            <div class="tilechat-messenger-header-buttons-close-button tilechat-home-screen-header-close-button" tabindex="-1" aria-label="Close" aria-hidden="true" role="button">
              <div class="tilechat-messenger-header-buttons-close-button-body" (click)="f21_close()">
                    <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': themeForegroundColor }" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                        <!-- <title id="altIconTitle">{{BUTTON_CLOSE_CHAT}}</title> -->
                    </svg>
              </div>
            </div>
          </div>

          
          <!-- CONTENT HEADER -->
          <div class="tilechat-home-screen-header-body-container" style="transform: translateY(0px); opacity: 1;">
            <div class="tilechat-home-screen-header-body">
              <!-- LOGO HEADER -->
              <div class="tilechat-home-screen-header-logo">
                <img src="./assets/images/tiledesk_logo_white_small.png" alt="tilechat logo">
              </div>
              <!-- WELLCOME HEADER -->
              <div class="tilechat-fit-text" style="font-size: 30px; max-width: 296px;">
                <span class="tilechat-home-screen-header-greeting">{{WELLCOME_TITLE}} {{widgetTitle}} ðŸ‘‹</span>
              </div>
              <!-- MESSAGE HEADER -->
              <span *ngIf="wellcomeMsg" class="tilechat-home-screen-header-intro">{{wellcomeMsg}}</span>
            </div>
          </div>


        </div>

    </div>
    


    <!-- CONTENT -->
    <div class="tilechat-messenger-body">

      <div class="tilechat-home-screen">

        <div class="tilechat-home-screen-body" style="padding-top: 188px;">
          
          <div class="tilechat-home-screen-cards-container">

              <div class="tilechat-home-screen-conversation-card">

                <app-list-conversations 
                (eventNewConv)="returnNewConversation()" 
                (eventSelctedConv)="returnSelectedConversation($event)">
                </app-list-conversations>
        
              </div>

          </div>
        </div>
      </div>
    </div>


    <!-- FOOTER -->
    <div class="tilechat-end-footer">
        <div class="tilechat-powered-by" [innerHTML]="globals.poweredBy">
            <!-- (click)="openRate()" -->
            <!-- <a target="_blank" href="http://www.chat21.org/">Powered by <b>Chat21</b></a> -->
        </div>
        <div class="build_version">{{globals.BUILD_VERSION}}</div>
    </div>


</div>
