
<div id='chat21-home-component'>

    <!-- HEADER -->
    <div class="c21-header" [ngStyle]="{'background-color': g.themeColor, 'color': g.themeForegroundColor }">

        <div class="c21-header-container">
          
            <!-- ICON CLOSE CHAT -->
            <div class="c21-header-button close">
                <div class="c21-close-button" tabindex="-1" aria-label="Close" aria-hidden="true" role="button">
                    <div class="c21-close-button-body" (click)="f21_close()">
                        <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': g.themeForegroundColor }" xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
                            <path fill="none" d="M0 0h24v24H0V0z"/>
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                            <!-- <title id="altIconTitle">{{BUTTON_CLOSE_CHAT}}</title> -->
                        </svg>
                    </div>
                </div>
            </div>

            <!-- CONTENT HEADER -->
            <div class="c21-header-content">

                <!-- LOGO HEADER -->
                <div class="c21-logo">
                    <img src="{{g.logoChat}}" alt="logo">
                </div>

                <!-- MESSAGE HEADER -->
                <div class="c21-text">
                    <div class="c21-text-wellcome">{{g.wellcomeTitle}} ðŸ‘‹</div>          
                    <div *ngIf="g.wellcomeMsg" class="c21-text-intro">{{g.wellcomeMsg}}</div>
                </div>

            </div>

        </div>

    </div>
    


    <!-- CONTENT -->
    <div class="c21-body">

        <div class="c21-body-container">

            <div class="c21-body-content">

                <div class="c21-cards">

                    <div class="c21-card" [ngStyle]="{ 'border-top': '2.4px solid', 'border-top-color': themeColor50 }">

                        <app-list-conversations 
                        [senderId]="senderId"
                        (eventNewConv)="returnNewConversation()" 
                        (eventSelctedConv)="returnSelectedConversation($event)">
                        </app-list-conversations>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <!-- FOOTER -->
    <div class="c21-footer">

        <div id="c21-powered-by" [innerHTML]="g.poweredBy"></div>
        <div class="build_version">{{g.BUILD_VERSION}}</div>

    </div>

</div>
