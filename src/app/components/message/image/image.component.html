<div [ngStyle] = "{ 'max-width': width +'px', 'max-height': height +'px' }" style="position: relative; text-align: center; margin: auto">
  <div *ngIf="loading" class="loader" [ngStyle] = "{ 'width': width +'px', 'height': height +'px' }"></div>
  <img 
    class="message-contentX message-content-imageX" 
    [ngClass]="{'isLoadingImage': loading}"
    [src]="metadata.src" 
    [width]="width" 
    [height]="height"
    (load)="onLoaded($event)"
    (click)="downloadImage(metadata.src, metadata.name)"/>
  <ng-template #timeTooltipRight>
    <span>{{ tooltipMessage }}</span>
  </ng-template>
</div>
