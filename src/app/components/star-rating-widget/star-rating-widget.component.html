
<div class="modal-content">
    <div *ngIf="step==0">
        <div class="modal-header">
                <h1 class="modal-title">Valutazione servizio</h1>
                <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" (click)="openRate($event)" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                    <!-- <input type="radio" id="star4half" name="rating" value="4 and a half" (click)="openRate($event)" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label> -->
                    <input type="radio" id="star4" name="rating" value="4" (click)="openRate($event)" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                    <!-- <input type="radio" id="star3half" name="rating" value="3 and a half" (click)="openRate($event)" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label> -->
                    <input type="radio" id="star3" name="rating" value="3" (click)="openRate($event)" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                    <!-- <input type="radio" id="star2half" name="rating" value="2 and a half" (click)="openRate($event)" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label> -->
                    <input type="radio" id="star2" name="rating" value="2" (click)="openRate($event)" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                    <!-- <input type="radio" id="star1half" name="rating" value="1 and a half" (click)="openRate($event)" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label> -->
                    <input type="radio" id="star1" name="rating" value="1" (click)="openRate($event)" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                    <!-- <input type="radio" id="starhalf" name="rating" value="half" (click)="openRate($event)" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label> -->
                </fieldset>
            </div> 
            <h3 class="modal-title">il tuo giudizio sul nostro servizio clienti</h3>
        </div>

    <div *ngIf="step==1">
        <div class="yourRating">
            <p>il tuo voto:</p>
            <div class="stars">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </div>
            <textarea #textbox rows="1" id="chat21-main-message-context" class='f21textarea' [(ngModel)]="textInputTextArea" [ngStyle]= myStyles (ngModelChange)="resizeInputField()"  (keypress)="onkeypress($event)"  placeholder="Scrivi la tua opinione...(opzionale)" >
            </textarea>

        </div>
    </div>
    
</div>
