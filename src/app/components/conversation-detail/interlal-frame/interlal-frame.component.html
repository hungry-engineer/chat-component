<div class="c21-iframe-container">
  <div class="c21-iframe-header c21-header" [ngStyle]="{'background-color': styleMap.get('backgroundColor'), 'color': styleMap.get('foregroundColor'), 'background-image': 'linear-gradient( 180grad,' + styleMap.get('themeColor')+','+ convertColorToRGBA(styleMap.get('themeColor'), 50)+')' }">
    <!-- ICON CLOSE CHAT -->
    <button tabindex="-1" class="c21-header-button c21-right c21-close c21-button-clean" [ngStyle]="{'display': (hideHeaderCloseButton)?'none':'flex'}" (click)="returnClose()">
      <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': styleMap.get('foregroundColor') }" xmlns="http://www.w3.org/2000/svg"
          width="24px" height="24px" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
          <title id="altIconTitle">{{ translationMap.get('BUTTON_CLOSE_TO_ICON') }}</title>
      </svg>
    </button>

    <!-- ICON BACK -->
    <button tabindex="1530" aria-label=" indietro " class="c21-header-button c21-left c21-button-clean" (click)="returnBack()">
        <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': styleMap.get('foregroundColor') }" xmlns="http://www.w3.org/2000/svg"
            width="24px" height="24px" viewBox="0 0 24 24">
            <!-- <path fill="none" d="M0 0h24v24H0V0z"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM7.07 18.28c.43-.9 3.05-1.78 4.93-1.78s4.51.88 4.93 1.78C15.57 19.36 13.86 20 12 20s-3.57-.64-4.93-1.72zm11.29-1.45c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6zm0 5c-.83 0-1.5-.67-1.5-1.5S11.17 8 12 8s1.5.67 1.5 1.5S12.83 11 12 11z"/> -->
            <path fill="none" d="M0 0h24v24H0V0z" />
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z" />
            <title id="altIconTitle">{{ translationMap.get('PREV_CONVERSATIONS') }}</title>
        </svg>
    </button>
  </div>
  <div class="c21-iframe">
    <div *ngIf="!hideSpinner" class="lds-roller">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <!-- <span *ngIf="!hideSpinner">
      <div class="chat21-spinner active" id="chat21-spinner">
          <div class="chat21-bounce1"></div>
          <div class="chat21-bounce2"></div>
          <div class="chat21-bounce3"></div>
          <span>loading</span>
      </div>
    </span> -->
    <iframe  id="contentFrame" #iframe allowfullscreen width = "100%" height = "100%" style= "border:none;" [src] = "url" (load)="onIframeLoaded($event)"></iframe>
  </div>
</div>
