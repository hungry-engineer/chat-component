<div class="c21-iframe-container" [@enterAnimation]="isOpen ? 'open' : 'closed'">
  <div class="c21-iframe-header c21-header" [ngStyle]="{'background-color': styleMap.get('backgroundColor'), 'color': styleMap.get('foregroundColor'), 'background-image': 'linear-gradient( 180grad,' + styleMap.get('themeColor')+','+ convertColorToRGBA(styleMap.get('themeColor'), 50)+')' }">
    <!-- ICON CLOSE CHAT -->
    <button tabindex="-1" class="c21-header-button c21-right c21-close c21-button-clean" (click)="returnClose()">
      <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': styleMap.get('foregroundColor') }" xmlns="http://www.w3.org/2000/svg"
          width="24px" height="24px" viewBox="0 0 24 24">
          <path fill="none" d="M0 0h24v24H0V0z" />
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
          <title id="altIconTitle">{{ translationMap.get('CLOSE') }}</title>
      </svg>
    </button>
    <!-- ICON OPEN EXTERNAL -->
    <button tabindex="-1" class="c21-header-button c21-right c21-close c21-button-clean" (click)="returnOpenExternal()">
        <svg role="img" aria-labelledby="altIconTitle" [ngStyle]="{'fill': styleMap.get('foregroundColor') }" xmlns="http://www.w3.org/2000/svg" 
          width="24px" height="24px" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
          <title id="altIconTitle">{{ translationMap.get('BACK') }}</title>
        </svg>
    </button>
  </div>
  <div class="c21-iframe">
    <div  *ngIf="!hideSpinner" class="lds-roller">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <!-- <span *ngIf="!hideSpinner">
      <div class="chat21-spinner active" id="chat21-spinner">
          <div class="chat21-bounce1"></div>
          <div class="chat21-bounce2"></div>
          <div class="chat21-bounce3"></div>
          <span>loading</span>
      </div>
    </span> -->
    <!-- referrerpolicy="no-referrer" -->
    <iframe  id="contentFrame" #iframe allowfullscreen width = "100%" height = "100%" style= "border:none;" [src] = "url" (load)="onIframeLoaded($event)" (error)="onError($event)"></iframe>
  </div>
</div>
