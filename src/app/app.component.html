<!-- https://bootsnipp.com/user/snippets/92nm6 -->
<div class="container">
    <div class="row chat21-window col-xs-5 col-md-3" id="chat21_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title">
                            <!-- <span class="glyphicon glyphicon-comment"></span>  -->
                        Chat21</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <!-- <a href="#"><span id="minim_chat_window" class="icon_minim"></span>---</a> -->
                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                        
                        
                        <!-- <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a> -->
                    </div>
                </div>
                <div #scrollMe class="panel-body msg_container_base">

                  <div *ngFor="let message of messages | async">
                     
                        <div class="row msg_container base_sent" *ngIf="message.sender != senderId;" >
                          
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_sent">
                                    <p>{{message.text}}</p>
                                    <time datetime="2009-11-13T20:00">{{message.timestamp | date: 'H:mm'}}</time>
                                </div>
                            </div>
                            <div class="col-md-2 col-xs-2">
                            </div>
                            <!-- <div class="col-md-2 col-xs-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div> -->
                        </div>

                        <div class="row msg_container base_receive" *ngIf="message.sender == senderId;">
                            <div class="col-md-2 col-xs-2">
                              </div>
                            <!-- <div class="col-md-2 col-xs-2 avatar">
                                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
                            </div> -->
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                     <p>{{message.text}}</p>
                                        <time datetime="2009-11-13T20:00">{{message.timestamp | amTimeAgo}}</time>
                                </div>
                            </div>
                        </div>
                  </div>

                </div>
                <div class="panel-footer" style="padding: 0;">
                    <form (ngSubmit)="sendMessage()" #newMessageForm="ngForm">
                      <div class="input-group">
                          <input id="btn-input" type="text" [(ngModel)]="newMessageText" name="text"  autocomplete="off" class="form-control input-sm chat_input" placeholder="Scrivi qui ..." />
                          <span class="input-group-btn">
                          <button class="btn btn-primary btn-sm" id="btn-chat">Invia</button>
                          </span>
                      </div>
                    </form>
                </div>
    		</div>
        </div>
    </div>
    
   
</div>
